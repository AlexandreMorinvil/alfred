<div class="drone-board">
    <p>Battery Level : {{getBatteryLevel()}}</p>
    <div class="led_button">
        <button mat-button (click)="toggleLed()">Toggle Led</button>
    </div>
    <div class="refresh">
        <button mat-button (click)="refresh()"> Refresh</button>
    </div>
    <div class="take-off">
        <button mat-button (click)="takeOff()">Take Off</button>
    </div>

</div>
