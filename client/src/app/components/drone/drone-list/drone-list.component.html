<h3>Drone List</h3>
<mat-selection-list #droneId [multiple]="false" (selectionChange)="onDroneChange()">
    <mat-divider></mat-divider>
    <mat-list-option [value]=0 selected>Drone 1</mat-list-option>
    <mat-divider></mat-divider>
    <mat-list-option [value]=1>Drone 2</mat-list-option>
    <mat-divider></mat-divider>
</mat-selection-list>

<p>
    Option selected: Drone {{droneId.selectedOptions.selected[0]?.value + 1}}
 </p>
